syntax = "proto3";

package v1;

import "google/protobuf/timestamp.proto";

// Search spec definition
message SearchSpec {
    // Search query
    string query = 1;

    // Search sort
    string sort = 2;

    // Search group bys
    int32 limit = 3;

    // Search group bys
    string groupby = 4;

    // Search columns
    string columns = 5;
}

// Search specification
message Search {
    // UUID
    string uuid = 1;

    // Optional name
    string name = 2;

    // Search spec
    SearchSpec spec = 3;

    // Optional time when the entityt was created
    google.protobuf.Timestamp created_at = 4;

    // Optional last time the entity was updated
    google.protobuf.Timestamp updated_at = 5;
}

 // Request data to create/update artifacts store
 message SearchBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Project under namesapce
    string project = 2;

    // Search body
    Search search = 3;
 }


// Contains list searches
message ListSearchesResponse {
    // Count of the entities
    int32 count = 1;

    // List of all entities
    repeated Search results = 2;

    // Previous page
    string previous = 3;

    // Next page
    string next = 4;
}
