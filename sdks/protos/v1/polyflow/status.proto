syntax = "proto3";

package v1;

enum Statuses {
    created = 0;
    resuming = 1;
    on_schedule = 2;
    compiled = 3;
    awaiting_cache = 4;
    queued = 5;
    scheduled = 6;
    starting = 7;
    running = 8;
    processing = 9;
    stopping = 10;
    failed = 11;
    stopped = 12;
    succeeded = 13;
    skipped = 14;
    warning = 15;
    unschedulable = 16;
    upstream_failed = 17;
    retrying = 18;
    unknown = 19;
    done = 20;
}
