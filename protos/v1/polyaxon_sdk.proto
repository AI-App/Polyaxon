syntax = "proto3";

package v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-swagger/options/annotations.proto";

import "v1/base.proto";
import "v1/code_ref.proto";
import "v1/run.proto";
import "v1/project.proto";
import "v1/version.proto";
import "v1/auth.proto";
import "v1/user.proto";
import "v1/status.proto";

option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
	info: {
		title: "Polyaxon sdk";
		version: "1.14.4";
		contact: {
			name: "Polyaxon sdk";
			url: "https://github.com/polyaxon/polyaxon-sdks";
			email: "contact@polyaxon.com";
        };
    };
    schemes: HTTP;
	schemes: HTTPS;
    schemes: WS;
    schemes: WSS;
    consumes: "application/json";
    produces: "application/json";
    security_definitions: {
		security: {
			key: "ApiKey";
			value: {
				type: TYPE_API_KEY;
				in: IN_HEADER;
				name: "Authorization";
			}
        }
    };
	security: {
		security_requirement: {
			key: "ApiKey";
			value: {};
        }
	};
    responses: {
		key: "403";
		value: {
			description: "You don't have permission to access the resource.";
		}
	}
    responses: {
		key: "404";
		value: {
			description: "Resource does not exist.";
			schema: {
				json_schema: {
					type: STRING;
				}
			}
		}
	}
};


service RunsV1 {
    // List runs
    rpc ListRuns(ProjectBodyRequest) returns (ListRunsResponse) {
        option (google.api.http) = {
            get: "/api/v1/{owner}/{project}/runs"
        };
    }

    // List bookmarked runs for user
    rpc ListBookmarkedRuns(UserBodyRequest) returns (ListRunsResponse) {
        option (google.api.http) = {
            get: "/api/v1/bookmarks/{user}/runs"
        };
    }

    // List archived runs for user
    rpc ListArchivedRuns(UserBodyRequest) returns (ListRunsResponse) {
        option (google.api.http) = {
            get: "/api/v1/archives/{user}/runs"
        };
    }

    // Create new run
    rpc CreateRun(RunBodyRequest) returns (Run) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs"
            body: "*"
        };
    }

    // Get run
    rpc GetRun(OwnedEntityUUIdRequest) returns (Run) {
        option (google.api.http) = {
            get: "/api/v1/{owner}/{project}/runs/{uuid}"
        };
    }

    // Update run
    rpc UpdateRun(RunBodyRequest) returns (Run) {
        option (google.api.http) = {
            put: "/api/v1/{owner}/{project}/runs/{run.uuid}"
            body: "*"
        };
    }

    // Patch run
    rpc PatchRun(RunBodyRequest) returns (Run) {
        option (google.api.http) = {
            patch: "/api/v1/{owner}/{project}/runs/{run.uuid}"
            body: "*"
        };
    }

    // Delete run
    rpc DeleteRun(OwnedEntityUUIdRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/api/v1/{owner}/{project}/runs/{uuid}"
        };
    }

    // Delete runs
    rpc DeleteRuns(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/api/v1/{owner}/{project}/runs/delete"
            body: "*"
        };
    }

    // Stop run
    rpc StopRun(OwnedEntityUUIdRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/stop"
            body: "*"
        };
    }

    // Stop runs
    rpc StopRuns(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/stop"
            body: "*"
        };
    }

    // Stop run
    rpc InvalidateRun(OwnedEntityUUIdRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/invalidate"
            body: "*"
        };
    }

    // Invalidate runs
    rpc InvalidateRuns(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/invalidate"
            body: "*"
        };
    }

     // Restart run with copy
     rpc CopyRun(OwnedEntityUUIdRequest) returns (Run) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/copy"
            body: "*"
        };
    }

    // Restart run
    rpc RestartRun(OwnedEntityUUIdRequest) returns (Run) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/restart"
            body: "*"
        };
    }

    // Resume run
    rpc ResumeRun(OwnedEntityUUIdRequest) returns (Run) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/resume"
            body: "*"
        };
    }

    // Archive run
    rpc ArchiveRun(OwnedEntityUUIdRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/archive"
        };
    }

    // Restore run
    rpc RestoreRun(OwnedEntityUUIdRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/restore"
        };
    }

    // Bookmark run
    rpc BookmarkRun(OwnedEntityUUIdRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/bookmark"
        };
    }

    // Unbookmark run
    rpc UnbookmarkRun(OwnedEntityUUIdRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/api/v1/{owner}/{project}/runs/{uuid}/unbookmark"
        };
    }

    // Start run tensorboard
    rpc StartRunTensorboard(OwnedEntityUUIdRequest) returns (google.protobuf.Empty) {  // TODO: should be a tensorboard object
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/tensorboard/start"
            body: "*"
        };
    }

    // Stop run tensorboard
    rpc StopRunTensorboard(OwnedEntityUUIdRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/api/v1/{owner}/{project}/runs/{uuid}/tensorboard/stop"
        };
    }

    // Get run status
    rpc GetRunStatuses(OwnedEntityUUIdRequest) returns (Status) {
        option (google.api.http) = {
            get: "/api/v1/{owner}/{project}/runs/{uuid}/statuses"
        };
    }

    // Create new run status
    rpc CreateRunStatus(EntityStatusRequest) returns (Status) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/runs/{uuid}/statuses"
            body: "*"
        };
    }

    // Get run code ref
    rpc GetRunCodeRefs(OwnedEntityUUIdRequest) returns (ListCodeRefResponse) {
        option (google.api.http) = {
            get: "/api/v1/{owner}/{project}/runs/{uuid}/coderef"
        };
    }

    // Get run code ref
    rpc CreateRunCodeRef(CodeRefBodyRequest) returns (CodeReference) {
        option (google.api.http) = {
            post: "/api/v1/{entity.owner}/{entity.project}/runs/{entity.uuid}/coderef"
            body: "*"
        };
    }

    // Upload/Download logs
    // Upload/Download artifacts
}

// Service to manage project
service ProjectsV1 {
    // List projects
    rpc ListProjects(OwnerBodyRequest) returns (ListProjectsResponse) {
        option (google.api.http) = {
            get: "/api/v1/{owner}/projects/list"
        };
    }

    // List project namess
    rpc ListProjectNames(OwnerBodyRequest) returns (ListProjectsResponse) {
        option (google.api.http) = {
            get: "/api/v1/{owner}/projects/names"
        };
    }

    // List bookmarked projects for user
    rpc ListBookmarkedProjects(UserBodyRequest) returns (ListProjectsResponse) {
        option (google.api.http) = {
            get: "/api/v1/bookmarks/{user}/projects"
        };
    }

    // List archived projects for user
    rpc ListArchivedProjects(UserBodyRequest) returns (ListProjectsResponse) {
        option (google.api.http) = {
            get: "/api/v1/archives/{user}/projects"
        };
    }

    // Create new project
    rpc CreateProject(OwnerBodyRequest) returns (Project) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/projects/create"
            body: "*"
        };
    }

    // Get project
    rpc GetProject(ProjectBodyRequest) returns (Project) {
        option (google.api.http) = {
            get: "/api/v1/{owner}/projects/{project}"
        };
    }

    // Update project
    rpc UpdateProject(ProjectBodyRequest) returns (Project) {
        option (google.api.http) = {
            put: "/api/v1/{owner}/projects/{project}"
            body: "*"
        };
    }

    // Patch project
    rpc PatchProject(ProjectBodyRequest) returns (Project) {
        option (google.api.http) = {
            patch: "/api/v1/{owner}/projects/{project}"
            body: "*"
        };
    }

    // Delete project
    rpc DeleteExperiment(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/api/v1/{owner}/projecs/{project}"
        };
    }

    // Archive project
    rpc ArchiveProject(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/archive"
        };
    }

    // Restore project
    rpc RestoreExperiment(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/restore"
        };
    }

    // Bookmark project
    rpc BookmarkProject(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/bookmark"
        };
    }

    // Unbookmark project
    rpc UnbookmarkProject(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/api/v1/{owner}/{project}/unbookmark"
        };
    }

    // Enable project CI
    rpc EnableProjectCI(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/{owner}/{project}/ci"
        };
    }

    // Disbale project CI
    rpc DisableProjectCI(ProjectBodyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/api/v1/{owner}/{project}/ci"
        };
    }
}


// Service to manage auth
service AuthV1 {
    // Login
    rpc Login(CredsBodyRequest) returns (Auth) {
        option (google.api.http) = {
            post: "/api/v1/users/token"
            body: "*"
        };
    }
}

// Service to get user level infotmation
service UsersV1 {
    // Get current user
    rpc getUser(google.protobuf.Empty) returns (User) {
        option (google.api.http) = {
            get: "/api/v1/users"
        };
    }

}

