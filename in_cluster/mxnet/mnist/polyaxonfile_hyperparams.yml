---
version: 1

kind: group

hptuning:
  concurrency: 5
  random_search:
    n_experiments: 50

  matrix:
    conv1_activation:
      values: ['relu', 'sigmoid', 'tanh', 'softrelu']
    conv2_activation:
      values: ['relu', 'sigmoid', 'tanh', 'softrelu']
    fc1_activation:
      values: ['relu', 'sigmoid', 'tanh', 'softrelu']
    optimizer:
      pvalues: [[adam, 0.5], [rmsprop, 0.3], [sgd, 0.2]]
    log_learning_rate:
      range: [-5, 0, 1]
    epochs:
      values: [1, 3, 7]
    batch_size:
      values: [32, 64]


declarations:
  conv1_kernel: 5
  conv1_filters: 10
  conv2_kernel: 5
  conv2_filters: 10
  fc1_hidden: 10
  epochs: 1

build:
  image: python:3.6
  build_steps:
    - pip install --no-cache-dir -r requirements.txt

run:
  cmd: python model.py --conv1_kernel={{ conv1_kernel }} \
                       --conv1_filters={{ conv1_filters }} \
                       --conv1_activation={{ conv1_activation }} \
                       --conv2_kernel={{ conv2_kernel }} \
                       --conv2_filters={{ conv2_filters }} \
                       --conv2_activation={{ conv2_activation }} \
                       --fc1_hidden={{ fc1_hidden }} \
                       --fc1_activation={{ fc1_activation }} \
                       --optimizer={{ optimizer }} \
                       --log_learning_rate={{ log_learning_rate }} \
                       --batch_size={{ batch_size }} \
                       --epochs={{ epochs }}
