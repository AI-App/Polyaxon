---
version: 1

kind: experiment

framework: mxnet

tags: [examples]

environment:
  mxnet:
    n_workers: 2
    n_ps: 1

build:
  image: polyaxon/mxnetkv
  build_steps:
    - pip install --no-cache-dir polyaxon-client==0.4.3
  env_vars:
    - ['PS_VERBOSE', 2]

run:
  cmd:  python -u run.py --network resnet --num-layers 110 --batch-size 128 --kv-store dist_sync
