---
version: 1

kind: experiment

framework: pytorch

backend: kubeflow


environment:
  resources:
    gpu:
      requests: 1
      limits: 1

  replicas:
    n_workers: 1

    default_worker:
      resources:
        gpu:
          requests: 1
          limits: 1


build:
  image: pytorch/pytorch:1.0-cuda10.0-cudnn7-runtime
  build_steps:
    - pip install tensorboardX==1.6.0
    - pip install polyaxon-client==0.4.3

run:
  cmd: python -u mnist.py
