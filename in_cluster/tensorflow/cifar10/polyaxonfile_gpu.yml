---
version: 1

kind: experiment

framework: tensorflow

tags: [examples]

environment:
  resources:
    gpu:
      requests: 1
      limits: 1

build:
  image: tensorflow/tensorflow:1.4.1-gpu
  build_steps:
  - pip install --no-cache-dir -U polyaxon-client==0.5.0

run:
  cmd: python -u run.py --num-gpus=1 --train-steps=400
