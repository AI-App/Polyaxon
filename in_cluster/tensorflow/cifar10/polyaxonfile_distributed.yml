---
version: 1

kind: experiment

framework: tensorflow

tags: [examples]


environment:
  resources:
    gpu:
      requests: 1
      limits: 1

  replicas:
    n_workers: 1
    n_ps: 1

    default_worker:
      resources:
        gpu:
          requests: 1
          limits: 1

    default_ps:
      resources:
        gpu:
          requests: 1
          limits: 1

build:
  image: tensorflow/tensorflow:1.4.1-gpu
  build_steps:
    - pip install --no-cache-dir -U polyaxon-client==0.5.3

run:
  cmd:  python -u run.py --train-steps=400 --sync
