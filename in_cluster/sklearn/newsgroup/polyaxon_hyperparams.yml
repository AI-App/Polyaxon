---
version: 1

kind: group

hptuning:
  concurrency: 5
  random_search:
    n_experiments: 50

  matrix:
    ngram:
      values: [1, 2]
    max_features:
      values: [5000, 10000, 20000]
    max_df:
      values: [0.5, 0.75, 1.0]
    C:
      values: [1.0, 0.5, 0.1, 0.01]

build:
  image: python:2.7
  build_steps:
  - pip install --no-cache-dir -r requirements.txt

run:
  cmd: python run.py --C={{ C }} \
                     --max_features={{ max_features }} \
                     --max_df={{ max_df }} \
                     --ngram={{ ngram }}
