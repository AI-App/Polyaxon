---
version: 1

kind: experiment

environment:
  resources:
    gpu:
      requests: 1
      limits: 1

declarations:
  conv1_size: 32
  conv2_size: 64
  dropout: 0.8
  hidden1_size: 500
  optimizer: adam
  log_learning_rate: -3
  epochs: 1

build:
  image: python:3.6
  build_steps:
    - pip install --no-cache-dir -r requirements.txt

run:
  cmd: python model.py --conv1_size={{ conv1_size }} \
                       --conv2_size={{ conv2_size }} \
                       --dropout={{ dropout }} \
                       --hidden1_size={{ hidden1_size }} \
                       --optimizer={{ optimizer }} \
                       --log_learning_rate={{ log_learning_rate }} \
                       --epochs={{ epochs }}
