---
version: 1

kind: group

framework: keras

tags: [examples]

hptuning:
  concurrency: 5
  random_search:
    n_experiments: 50

  matrix:
    optimizer:
      pvalues: [[adam, 0.5], [rmsprop, 0.3], [sgd, 0.2]]
    log_learning_rate:
      range: [-5, 0, 1]
    epochs:
      values: [1, 3, 7]
    batch_size:
      values: [32, 64]


declarations:
  max_features: 20000
  skip_top: 50
  maxlen: 100
  embedding_size: 128
  pool_size: 4
  kernel_size: 5
  filters: 64
  lstm_output_size: 70

build:
  image: python:3.6
  build_steps:
    - pip install --no-cache-dir -r requirements.txt

run:
  cmd: python model.py --max_features={{ max_features }} \
                       --skip_top={{ skip_top }} \
                       --maxlen={{ maxlen }} \
                       --embedding_size={{ embedding_size }} \
                       --pool_size={{ pool_size }} \
                       --kernel_size={{ kernel_size }} \
                       --filters={{ filters }} \
                       --lstm_output_size={{ lstm_output_size }} \
                       --batch_size={{ batch_size }} \
                       --optimizer={{ optimizer }} \
                       --log_learning_rate={{ log_learning_rate }} \
                       --epochs={{ epochs }}
