---
version: 0.6

kind: pipeline

name: test-pipeline

tags:
  backend: native

schedule:
  kind: interval
  start_at: '2019-06-24T21:20:07+00:00'
  frequency: 120
  depends_on_past: true

ops:
  - name: recurrent-task
    template: {name: experiment-template}

templates:
  - kind: job
    name: experiment-template
    description: experiment to predict something
    tags: {tag11: tag12}
    inputs:
      - name: lr
        type: float
        default: 0.1
        is_optional: true
      - name: loss
        type: str
        default: MSE
        is_optional: true
    environment:
      resources: {requests: {cpu: 1}}
      node_selector: {polyaxon: experiments}
      service_account: service
      image_pull_secrets: [secret1, secret2]
    termination:
      max_retries: 2
