---
version: 1

kind: pipeline

name: test-pipeline

logging:
  level: INFO

tags: [foo, bar]

backend: native

schedule:
  kind: cron
  cron: 0 0 * * *

ops:
  - name: cron-task
    template: {name: experiment-template}

templates:
  - kind: experiment
    name: experiment-template
    description: experiment to predict something
    tags: [tag11, tag12]
    inputs:
      - name: lr
        type: float
        default: 0.1
        is_optional: true
      - name: loss
        type: str
        default: MSE
        is_optional: true
    build: {'dockerfile': 'Dockerfile'}
    environment:
      resources: {cpu: {requests: 1}}
      node_selector: {polyaxon: experiments}
      service_account: service
      image_pull_secrets: [secret1, secret2]
      max_retries: 2
