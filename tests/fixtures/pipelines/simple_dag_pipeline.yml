---
version: 1

kind: pipeline

name: test-pipeline

logging:
  level: INFO

tags: [foo, bar]

concurrency: 3

ops:
  - name: job1
    template: {name: job-template}
    params:
      bucket: s3://foo
  - name: experiment1
    template: {name: experiment-template}
    dependencies: [job1]
    params:
      lr : 0.001
  - name: experiment2
    template: {name: experiment-template}
    dependencies: [job1]
    params:
      lr: 0.05
  - name: experiment3
    template: {name: experiment-template}
    dependencies: [job1]
    params:
      lr: 0.23
  - name: job2
    template: {name: job-template}
    params:
      bucket: s3://bar
    dependencies: [experiment1, experiment2, experiment3]

templates:
  - kind: experiment
    name: experiment-template
    description: experiment to predict something
    tags: [tag11, tag12]
    inputs:
      - name: lr
        type: float
        default: 0.1
        is_optional: true
      - name: loss
        type: str
        default: MSE
        is_optional: true
    build: {'dockerfile': 'Dockerfile'}
    environment:
      resources: {cpu: {requests: 1}}
      node_selector: {polyaxon: experiments}
      service_account: service
      image_pull_secrets: [secret1, secret2]
      max_retries: 2

  - kind: job
    name: job-template
    description: job to process something
    tags: [tag11, tag12]
    inputs:
    - name: bucket
      type: s3_path
    build: {'dockerfile': 'Dockerfile'}
    environment:
      resources: {cpu: {requests: 1}}
      node_selector: {polyaxon: experiments}
      service_account: service
      image_pull_secrets: [secret1, secret2]
      max_retries: 2
