project:
  name: project1
  description: this is a test project

settings:
  logging:
    level: INFO
    path: /mypath/project1
  run_type: kubernetes


environment:
  resources:
    cpu:
      requests: 1
      limits: 2

  mxnet:
    n_workers: 5
    n_ps: 10

    default_worker_resources:
      cpu:
        requests: 3
        limits: 3
