          requests: 300
          limits: 300

    default_ps_resources:
      cpu:
        requests: 2
        limits: 4

    ps_resources:
      - index: 9
        memory:
          requests: 512
          limits: 1024

run:
  image: my_image
  cmd: video_prediction_train --model=DNA --num_masks=1
