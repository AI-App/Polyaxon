---
version: 1

kind: experiment

logging:
  level: INFO
  path: /mypath/project1

environment:
  resources:
    cpu:
      requests: 1
      limits: 2

  node_selectors:
    polyaxon.com: node_for_master_task

  mxnet:
    n_workers: 5
    n_ps: 10

    default_worker:
      node_selectors:
        polyaxon.com: node_for_worker_tasks
      resources:
        cpu:
          requests: 3
          limits: 3
        memory:
            requests: 256
            limits: 256

    worker:
      - index: 2
        node_selectors:
          polyaxon.com: node_for_worker_task_2
      - index: 3
        resources:
          memory:
            requests: 300
            limits: 300

    default_ps:
      resources:
        cpu:
          requests: 2
          limits: 4
      node_selectors:
        polyaxon.com: node_for_ps_tasks

    ps:
      - index: 2
        node_selectors:
          polyaxon.com: node_for_ps_task_2
      - index: 9
        resources:
          memory:
            requests: 512
            limits: 1024

build:
  image: my_image

run:
  cmd: video_prediction_train --model=DNA --num_masks=1
...
