---
version: 1

kind: build

tags: ['foo', 'bar']

environment:
  node_selectors:
    polyaxon.com: node_for_build_jobs

  resources:
    cpu:
      requests: 1
      limits: 2
    memory:
      requests: 200
      limits: 200

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: {}

  tolerations:
    - key: "key"
      operator: "Exists"

build:
  image: my_image
  build_steps:
    - pip install package1
  env_vars:
    - ['KEY1', 'en_US.UTF-8']
    - ['KEY2', 2]
...
