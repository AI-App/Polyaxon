---
version: 0.6

kind: service

tags:
  backend: lab

environment:
  node_selector:
    polyaxon.com: node_for_notebook_jobs

  labels:
    key1: value1
    key2: value2

  annotations:
    anno1: value1

  resources:
    cpu:
      requests: 1
      limits: 2
    memory:
      requests: 200
      limits: 200

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: {}

  tolerations:
  - key: "key"
    operator: "Exists"


contexts:
  secrets:
    - name: my_ssh_secret
      mount_path: ~/.ssh/id_rsa
  artifacts:
    - name: data1
      paths: ['path1', 'path2']
      manage: true
    - name: data2
      manage: true
  config_maps:
    - name: config_map1
    - name: config_map2
      items: ['item1', 'item2']

container:
  image: jupyterlab
  command: ["/bin/sh", "-c"]
  args: [
    "jupyter lab "
    "--no-browser "
    "--port=8888 "
    "--ip=0.0.0.0 "
    "--allow-root "
    "--NotebookApp.allow_origin=* "
    "--NotebookApp.trust_xheaders=True "
    "--NotebookApp.base_url={base_url} "
    "--NotebookApp.notebook_dir=/plx-context/code"]
...
