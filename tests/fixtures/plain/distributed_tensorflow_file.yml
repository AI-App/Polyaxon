---
version: 0.6

kind: experiment

tags:
  framework: tensorflow

environment:
  log_level: INFO

  resources:
    cpu:
      requests: 1
      limits: 2

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/e2e-az-name
            operator: In
            values:
            - e2e-az1
            - e2e-az2
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: another-node-label-key
            operator: In
            values:
            - another-node-label-value

replica_spec:
  Worker:
    replicas: 5
    termination:
      restart_policy: OnFailure
    environment:
      resources:
        memory:
          requests: 300
          limits: 300

  PS:
    replicas: 10
    environment:
      tolerations:
        - key: "key"
          operator: "Exists"
          effect: "NoSchedule"
      resources:
        cpu:
          requests: 3
          limits: 3
        memory:
          requests: 256
          limits: 256

containe:
  image: my_image
  command: [video_prediction_train, --model=DNA, --num_masks=1]
...
