  algorithm:
    kind: grid
    matrix:
      param1:
        kind: choice
        value: [1, 2]
      param2:
        kind: choice
        value: [3.3, 4.4]

container:
  image: foo:latest
  command: train --param1={{ param1 }} --param2={{ param2 }}
...
