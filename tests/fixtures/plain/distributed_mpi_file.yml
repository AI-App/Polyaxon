---
version: 0.6

kind: experiment

tags:
  backend: mpi
  framework: tensorflow

replica_spec:
  workers:
    replicas: 8
    environment:
      node_selector:
        polyaxon.com: node_for_worker_tasks
      tolerations:
        - key: "key"
          operator: "Exists"
          effect: "NoSchedule"
      resources:
        cpu:
          requests: 3
          limits: 3
        memory:
            requests: 256
            limits: 256
        gpu:
          requests: 4
          limits: 4

container:
  command: [mpirun, python, run.py]
...
