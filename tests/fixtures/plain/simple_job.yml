---
version: 0.6

kind: job

environment:
  resources:
    requests:
      nvidia.com/gpu: 1
    limits:
      nvidia.com/gpu: 1

contexts:
  secrets:
    - name: my_s3_connnexion_secret
      mount_path: ~/.aws/credentials
  outputs: {enabled: False}

container:
  image: python-with-boto3
  command: python download-s3-bucket
