---
version: 1

kind: experiment

framework: pytorch

logging:
  level: INFO

environment:
  resources:
    cpu:
      requests: 1
      limits: 2

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/e2e-az-name
            operator: In
            values:
            - e2e-az1
            - e2e-az2
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: another-node-label-key
            operator: In
            values:
            - another-node-label-value

  replicas:
    n_workers: 5

    default_worker:
      tolerations:
        - key: "key"
          operator: "Exists"
          effect: "NoSchedule"
      resources:
        cpu:
          requests: 3
          limits: 3
        memory:
            requests: 256
            limits: 256

    worker:
      - index: 2
        tolerations:
          - operator: "Exists"
      - index: 3
        resources:
          memory:
            requests: 300
            limits: 300

build:
  image: my_image

run:
  cmd: video_prediction_train --model=DNA --num_masks=1
...
