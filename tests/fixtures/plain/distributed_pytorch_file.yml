---
version: 0.6

kind: experiment

tags:
  framework: pytorch

environment:
  log_level: INFO

  resources:
    cpu:
      requests: 1
      limits: 2

  node_selector:
    polyaxon.com: node_for_master_task

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/e2e-az-name
            operator: In
            values:
            - e2e-az1
            - e2e-az2
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: another-node-label-key
            operator: In
            values:
            - another-node-label-value

replica_spec:
  Master:
    replicas: 5
    ennvironment:
      tolerations:
        - key: "key"
          operator: "Exists"
          effect: "NoSchedule"
      resources:
        cpu:
          requests: 3
          limits: 3
        memory:
            requests: 256
            limits: 256

  Worker:
    replicas: 2
    ennvironment:
      tolerations:
        - operator: "Exists"
      resources:
        memory:
          requests: 300
          limits: 300

container:
  image: my_image
  command: video_prediction_train --model=DNA --num_masks=1
...
