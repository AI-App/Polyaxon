---
version: 1

kind: experiment

logging:
  level: INFO

framework: tensorflow

environment:
  secret_refs: ['secret1', 'secret2']
  config_map_refs: ['config_map1', 'config_map2']
  data_refs: ['data1', 'data2']
  artifact_refs: ['outputs1']

  resources:
    cpu:
      requests: 1
      limits: 2

  replicas:
    n_workers: 5
    n_ps: 10

    default_worker:
      node_selector:
        foo: true

    worker:
      - index: 3
        node_selector:
          foo: false
      - index: 4
        tolerations:
          - key: "key"
            operator: "Exists"
            effect: "NoSchedule"

    default_ps:
      resources:
        cpu:
          requests: 2
          limits: 4

    ps:
      - index: 7
        tolerations:
          - operator: "Exists"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/e2e-az-name
                  operator: In
                  values:
                  - e2e-az1
                  - e2e-az2
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                - key: another-node-label-key
                  operator: In
                  values:
                  - another-node-label-value
      - index: 9
        resources:
          memory:
            requests: 512
            limits: 1024


params:
  cnn:
    kernels: [64, 32]
    size: [2, 2]
    strides: [1, 1]

build:
  image: my_image

run:
  cmd: video_prediction_train --model=DNA --num_masks=1
...
