---
version: 0.6

kind: service

tags:
  foo: bar

inputs:
- name: log_dir
  type: path
  value: /path/my/outputs
  is_optional: true

environment:
  node_selector:
    polyaxon.com: node_for_tensorboard_jobs

  resources:
    cpu:
      requests: 1
      limits: 2
    memory:
      requests: 200
      limits: 200

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: {}

  tolerations:
  - key: "key"
    operator: "Exists"

container:
  image: my_image
  command: ["/bin/sh", "-c"]
  args: "tensorboard --logdir={{log_dir}} --port=6006"

ports: [6006, 6006]

