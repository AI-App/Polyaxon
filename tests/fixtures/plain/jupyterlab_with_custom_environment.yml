---
version: 1

kind: notebook

tags: ['foo', 'bar']

backend: lab

environment:

  node_selector:
    polyaxon.com: node_for_notebook_jobs

  labels:
    key1: value1
    key2: value2

  annotations:
    anno1: value1

  artifact_refs: ['outputs1']
  data_refs: ['data1', 'data2']
  secret_refs: ['secret1', 'secret2']
  config_map_refs: ['config_map1', 'config_map2']

  resources:
    cpu:
      requests: 1
      limits: 2
    memory:
      requests: 200
      limits: 200

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: {}

  tolerations:
    - key: "key"
      operator: "Exists"

build:
  image: my_image
  build_steps:
    - pip install package1
  env_vars:
    - ['KEY1', 'en_US.UTF-8']
    - ['KEY2', 2]
...
