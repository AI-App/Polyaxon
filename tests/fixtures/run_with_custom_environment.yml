---
version: 1

kind: job

tags: ['foo', 'bar']

environment:
  persistence:
    data: ['data1', 'data2']
    outputs: 'outputs1'

  node_selector:
    polyaxon.com: node_for_jobs

  resources:
    cpu:
      requests: 1
      limits: 2
    memory:
      requests: 200
      limits: 200

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: {}

  tolerations:
    - key: "key"
      operator: "Exists"

build:
  image: my_image
  build_steps:
    - pip install package1
  env_vars:
    - ['KEY1', 'en_US.UTF-8']
    - ['KEY2', 2]

run:
  cmd: test
...
