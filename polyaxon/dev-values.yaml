hooks:
  loadFixtures: true

postgresql:
  imageTag: 9.6.1-alpine

redis:
  imageTag: 4.0.2-alpine
  persistence:
    size: 1Gi

  resources:
    requests:
      memory: 106Mi
      cpu: 80m

