apiVersion: v1
kind: Service
metadata:
  name: {{ template "polyaxon.fullname" . }}-api
  labels:
    app: {{ template "polyaxon.fullname" . }}-api
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    type: {{ .Values.types.core }}
spec:
  selector:
    app: {{ template "polyaxon.fullname" . }}-api
  ports:
  - port: 80
