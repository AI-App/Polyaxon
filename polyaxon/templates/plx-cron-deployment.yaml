apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "polyaxon.fullname" . }}-cron
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/plx-configmap.yaml") . | sha256sum }}
  labels:
    app: {{ template "polyaxon.fullname" . }}-cron
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    type: {{ .Values.types.core }}
    role: {{ .Values.roles.worker }}
spec:
  replicas: {{ .Values.cron.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "polyaxon.fullname" . }}-cron
        release: "{{ .Release.Name }}"
        type: {{ .Values.types.core }}
        role: {{ .Values.roles.worker }}
    spec:
    {{- if .Values.nodeSelectors }}
      nodeSelector:
{{ toYaml .Values.nodeSelectors | indent 8 }}
      {{- end }}
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: type
                  operator: In
                  values:
                  - system
              topologyKey: "kubernetes.io/hostname"
      serviceAccountName: {{ template "polyaxon.fullname" . }}-serviceaccount
      containers:
      - name: {{ .Chart.Name }}-cron
        image: "{{ .Values.cron.image }}:{{ .Values.cron.imageTag }}"
        imagePullPolicy: {{ .Values.cron.imagePullPolicy }}
        workingDir: /polyaxon/api
        args: ["celery", "-A", "api", "beat", "--loglevel=DEBUG"]
        env:
        {{ include "config.global" . | indent 8 }}
        {{ include "config.django" . | indent 8 }}
        {{ include "config.db" . | indent 8 }}
        {{ include "config.redis" . | indent 8 }}
        {{ include "config.amqp" . | indent 8 }}
        {{ include "config.routingKeys" . | indent 8 }}
        {{ include "config.queues" . | indent 8 }}
        {{ include "config.intervals" . | indent 8 }}
        volumeMounts:
        resources:
{{ toYaml .Values.cron.resources | indent 10 }}
