apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: polyaxon-ingress-controller
  namespace: {{ .Values.namespace | quote }}
  labels:
    app: polyaxon-ingress-controller
    type: {{ .Values.types.core | quote }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: polyaxon-ingress-controller
        type: {{ .Values.types.core | quote }}
    spec:
      serviceAccountName: polyaxon-ingress-serviceaccount
      # hostNetwork makes it possible to use ipv6 and to preserve the source IP correctly regardless of docker configuration
      # however, it is not a hard dependency of the nginx-ingress-controller itself and it may cause issues if port 10254 already is taken on the host
      # that said, since hostPort is broken on CNI (https://github.com/kubernetes/kubernetes/issues/31307) we have to use hostNetwork where CNI is used
      # like with kubeadm
      hostNetwork: true
      terminationGracePeriodSeconds: 60
      {{- if .Values.nodeSelectors.system }}
      nodeSelector:
{{ toYaml .Values.nodeSelectors.system | indent 8 }}
      {{- end }}
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: type
                  operator: In
                  values:
                  - system
              topologyKey: "kubernetes.io/hostname"
      containers:
      - image: gcr.io/google_containers/nginx-ingress-controller:0.9.0-beta.15
        name: nginx-ingress-controller
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        ports:
        - containerPort: 80
          hostPort: 80
        - containerPort: 443
          hostPort: 443
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args:
        - /nginx-ingress-controller
        - --default-backend-service=$(POD_NAMESPACE)/polyaxon-http-backend
        - --configmap=$(POD_NAMESPACE)/polyaxon-ingress-config
        - --ingress-class=polyaxon-ingress
---
apiVersion: v1
kind: Service
metadata:
  name: polyaxon-ingress
  labels:
    app: polyaxon-ingress
    type: {{ .Values.types.core | quote }}
spec:
  selector:
    app: polyaxon-ingress-controller
{{- if .Values.nodePorts }}
  ports:
  - port: 80
    name: htto
    protocol: TCP
    targetPort: 80
    nodePort: 31213
  type: NodePort
{{- else }}
  ports:
  - port: 80
  type: LoadBalancer
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: polyaxon-ingress-config
  namespace: {{ .Values.namespace | quote }}
data:
  ssl-redirect: "false"
  hsts: "false"
  disable-ipv6: "true"

