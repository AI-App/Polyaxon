apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "polyaxon.fullname" . }}-workers-scheduler
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/plx-configmap.yaml") . | sha256sum }}
  labels:
    app: {{ template "polyaxon.fullname" . }}-workers-scheduler
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    type: {{ .Values.types.core }}
    role: {{ .Values.roles.worker }}
spec:
  replicas: {{ .Values.workers.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "polyaxon.fullname" . }}-workers-scheduler
        release: "{{ .Release.Name }}"
        type: {{ .Values.types.core }}
        role: {{ .Values.roles.worker }}
    spec:
    {{- if .Values.nodeSelectors }}
      nodeSelector:
{{ toYaml .Values.nodeSelectors | indent 8 }}
      {{- end }}
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: type
                  operator: In
                  values:
                  - system
              topologyKey: "kubernetes.io/hostname"
      serviceAccountName: {{ template "polyaxon.fullname" . }}-serviceaccount
      containers:
      - name: {{ .Chart.Name }}-workers-scheduler
        image: "{{ .Values.workers.image }}:{{ .Values.workers.imageTag }}"
        imagePullPolicy: {{ .Values.workers.imagePullPolicy }}
        workingDir: /polyaxon/api
        args: [
        "celery", "-A", "api", "worker" , "--loglevel=INFO", "--without-mingle", "--without-gossip",
        "-Q", "{{ .Values.queues.apiExperiments }},{{ .Values.queues.apiClusters }}",
        "--concurrency=4", "-n default@%h"]
        env:
        {{ include "config.global" . | indent 8 }}
        {{ include "config.versions" . | indent 8 }}
        {{ include "config.django" . | indent 8 }}
        {{ include "config.registry" . | indent 8 }}
        {{ include "config.db" . | indent 8 }}
        {{ include "config.redis" . | indent 8 }}
        {{ include "config.amqp" . | indent 8 }}
        {{ include "config.routingKeys" . | indent 8 }}
        {{ include "config.queues" . | indent 8 }}
        {{ include "config.intervals" . | indent 8 }}
        {{ include "config.dirs" . | indent 8 }}
        volumeMounts:
        {{ include "volumes.volumeMounts" . | indent 8}}
        resources:
{{ toYaml .Values.workers.resources | indent 10 }}
      volumes:
      {{ include "volumes.volumes" . | indent 6 }}
