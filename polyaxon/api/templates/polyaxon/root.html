<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Polyaxon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="{% static 'images/favicon.ico' %}?version=0.5.0rc1"/>
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Roboto Mono" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Dosis:500&amp;text=Polyaxon" rel="stylesheet" type="text/css">
    <base href="/">
    {% block styles %}
    {% endblock %}
    {% if frontend_debug %}
    <link href="{% static 'css/global.css' %}?version=0.5.0rc1" media="all" rel="stylesheet" type="text/css"/>
    {% else %}
    <link href="{% static 'dist/css/global.min.css' %}?version=0.5.0rc1" media="all" rel="stylesheet" type="text/css"/>
    {%  endif %}
</head>

<body class="{% block bodyclass %}{% endblock %}">
<div id="container">
{% block header %}{% endblock %}
{% block index %}{% endblock %}
{% block footer %}{% endblock %}
</div>
{% block scripts %}
{% endblock %}
</body>
</html>
