namespace: "polyaxon"

service:
  name: polyaxon
  type: LoadBalancer
  externalPort: 80
  internalPort: 80
  nodePort: 35811

types:
  core: "core"
  experiment: "experiment"

imagePullPolicy: IfNotPresent
useRBAC: false
adminEmail: "admin@polyaxon.com"
adminApiKey: "l15uw2p4hitp48felgmmw34dv51ix1s7"
nvidiaDriverDir: "/var/lib/nvidia-docker/volumes/nvidia_driver/latest"

# Default values for polyaxon-chart.
nodeSelector: {}
nodeSelectorsGPU: {}

postgresql:
  imageTag: 9.6.1
  postgresUser: polyaxon
  postgresPassword: polyaxon
  postgresDatabase: polyaxon
  persistence:
    enabled: false
    size: "8Gi"
    subPath: ""

  # default
  image: "postgres"
  persistence:
    accessMode: ReadWriteOnce
    subPath: "postgresql-db"
  metrics:
    enabled: false
    image: wrouesnel/postgres_exporter
    imageTag: v0.1.1
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
  service:
    type: ClusterIP
    port: 5432
    externalIPs: []
  networkPolicy:
    enabled: false
    allowExternal: true
  tolerations: []

redis:
  persistence:
    enabled: false
    accessMode: ReadWriteOnce
    size: 8Gi

  # default
  image: redis:4.0.2
  imagePullPolicy: IfNotPresent
  serviceType: ClusterIP
  usePassword: false
  metrics:
    enabled: false
    image: oliver006/redis_exporter
    imageTag: v0.11
    imagePullPolicy: IfNotPresent
    resources: {}
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9121"
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
  tolerations: []
  podLabels: {}
  networkPolicy:
    enabled: false
    allowExternal: true

rabbitmq:
  image: "rabbitmq"
  imageTag: "3.6.9-management"
  imagePullPolicy: IfNotPresent
  rabbitmqUsername: polyaxon
  rabbitmqNodePort: 5672
  rabbitmqNodeType: stats
  rabbitmqNodeName: rabbit
  rabbitmqVhost: /
  rabbitmqManagerPort: 15672
  serviceType: ClusterIP
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 8Gi

  resources:
    requests:
      memory: 256Mi
      cpu: 100m

registry:
  persistence:
    enabled: false
    accessMode: ReadWriteOnce
    size: 10Gi
    subPath: ""
