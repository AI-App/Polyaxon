---
version: 1

kind: group

framework: keras

tags: [examples]

hptuning:
  concurrency: 5
  random_search:
    n_experiments: 50

  matrix:
    conv1_size:
      values: [32, 64, 128]
    conv2_size:
      values: [32, 64, 128]
    dropout:
      uniform: 0:1
    hidden1_size:
      range: 10:600:50
    optimizer:
      pvalues: [[adam, 0.5], [rmsprop, 0.3], [sgd, 0.2]]
    log_learning_rate:
      range: [-5, 0, 1]
    epochs:
      values: [1, 3, 7]

build:
  image: python:3.6
  build_steps:
    - pip install --no-cache-dir -r requirements.txt

run:
  cmd: python -u model.py --conv1_size={{ conv1_size }} \
                          --conv2_size={{ conv2_size }} \
                          --dropout={{ dropout }} \
                          --hidden1_size={{ hidden1_size }} \
                          --optimizer={{ optimizer }} \
                          --log_learning_rate={{ log_learning_rate }} \
                          --epochs={{ epochs }}
