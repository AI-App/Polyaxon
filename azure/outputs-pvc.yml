apiVersion: v1
kind: PersistentVolume
metadata:
  name: polyaxon-pv-outputs
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  azureFile:
    secretName: azure-secret
    shareName: outputs 
    readOnly: false
  claimRef:
    namespace: polyaxon 
    name: polyaxon-pvc-outputs
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: polyaxon-pvc-outputs 
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
