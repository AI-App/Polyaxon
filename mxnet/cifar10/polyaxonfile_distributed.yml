---
version: 1

project:
  name: cifar10

environment:
  mxnet:
    n_workers: 2
    n_ps: 1

run:
  image: mouradmourafiq/mxnet2
  steps:
    - pip install --no-cache-dir -U polyaxon-helper
  env_vars:
    - ['PS_VERBOSE', 2]
  cmd:  python run.py --network resnet --num-layers 110 --batch-size 128 --kv-store dist_sync
