---
version: 1.0
kind: component
name: test-pipeline
tags: [native]
workflow:
  kind: dag
  ops:
    - name: job1
      component_ref: {name: job-template}
      params:
        bucket: s3://foo
    - name: job2
      component_ref: {name: job-template}
      params:
        bucket: s3://bar
      dependencies: [job1]
    - name: experiment1
      component_ref: {name: experiment-template}
      dependencies: [job2]
    - name: experiment2
      component_ref: {name: experiment-template}
      dependencies: [experiment1]

  components:
    - name: experiment-template
      description: experiment to predict something
      tags: [tag11, tag12]
      inputs:
        - name: lr
          type: float
          value: 0.1
          is_optional: true
        - name: loss
          type: str
          value: MSE
          is_optional: true
      environment:
        resources: {requests: {cpu: 1}}
        node_selector: {polyaxon: experiments}
        service_account: service
        image_pull_secrets: [secret1, secret2]
      termination:
        max_retries: 2
      container: {image: test}

    - name: job-template
      description: job to process something
      tags: [tag11, tag12]
      inputs:
      - name: bucket
        type: s3_path
      environment:
        resources: {requests: {cpu: 1}}
        node_selector: {polyaxon: experiments}
        service_account: service
        image_pull_secrets: [secret1, secret2]
      termination:
        max_retries: 2
      container: {image: test}
