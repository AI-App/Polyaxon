---
version: 1.0

kind: component

name: test-build-run

tags: [native]

workflow:
  kind: dag
  ops:
    - name: build
      component_ref: {name: build-template}
      params:
        env_vars: [["env1", "value1"], ["env2", "value2"]]
    - name: run
      component_ref: {name: experiment-template}
      dependencies: [build]
      params:
        image: "{{ ops.build.outputs.docker-image }}"
        lr : 0.001

  components:
    - name: experiment-template
      description: experiment to predict something
      tags: [value]
      inputs:
        - name: lr
          type: float
          value: 0.1
          is_optional: true
        - name: image
          type: str
      environment:
        resources: {requests: {cpu: 1}}
        node_selector: {polyaxon: experiments}
        service_account: service
        image_pull_secrets: [secret1, secret2]
      termination:
        max_retries: 2
      container:
        image: "{{ image }}"
        command: [python3, main.py]
        args: "--lr={{ lr }}"

    - name: build-template
      description: build images
      tags: [value]
      inputs:
      - name: env_vars
        type: list
        is_list: true
      outputs:
      - name: docker-image
        type: str
      environment:
        resources: {requests: {cpu: 1}}
        node_selector: {polyaxon: experiments}
        service_account: service
        image_pull_secrets: [secret1, secret2]
        registry: foo
      termination:
        max_retries: 2
      init:
        build:
          image: base
          env: "{{ env_vars }}"
      container: {image: base}
