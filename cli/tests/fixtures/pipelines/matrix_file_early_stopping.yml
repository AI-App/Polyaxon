---
version: 0.6
kind: component
workflow:
  kind: dag
  concurrency: 4
  early_stopping:
  - kind: failure_early_stopping
    percent: 0.1
    evaluation_interval: 1
  ops:
  - name: build
    component_ref: {hub: kaniko}
  - name: experiment-group
    component_ref: {name: random-search}
  components:
  - name: random-search
    workflow:
      kind: random_search
      concurrency: 2
      n_runs: 300
      matrix:
        lr:
          kind: linspace
          value: 0.01:0.1:5
        loss:
          kind: choice
          value: [MeanSquaredError, AbsoluteDifference]
      early_stopping:
      - kind: metric_early_stopping
        metric: loss
        value: 0.01
        optimization: maximize

    container:
      image: foo:latest
      command: train --lr={{ lr }} --loss={{ loss }}
...
