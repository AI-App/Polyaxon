---
version: 0.6
kind: component
name: test-pipeline
tags: [native]
workflow:
  kind: dag
  concurrency: 2
  ops:
    - name: job1
      component_ref: {name: job-template}
      params:
        bucket: s3://foo
    - name: job2
      component_ref: {name: job-template}
      params:
        bucket: s3://bar
    - name: experiment1
      component_ref: {name: experiment-template}
    - name: experiment2
      component_ref: {name: experiment-template}
  components:
    - name: experiment-template
      description: experiment to predict something
      tags: [tag1]
      inputs:
        - name: lr
          type: float
          value: 0.1
          is_optional: true
        - name: loss
          type: str
          value: MSE
          is_optional: true
      environment:
        resources: {requests: {memory: 1024}}
        node_selector: {polyaxon: experiments}
        service_account: service
        image_pull_secrets: [secret1, secret2]
      termination:
        max_retries: 2
      container: {image: test}

    - name: job-template
      description: job to process something
      tags: [tag2]
      inputs:
      - name: bucket
        type: s3_path
      init:
        build:
          image: my_image
          run:
          - pip install package1
      environment:
        resources: {requests: {cpu: 1}}
        node_selector: {polyaxon: experiments}
        service_account: service
        image_pull_secrets: [secret1, secret2]
      termination:
        max_retries: 2
      container: {image: test}
