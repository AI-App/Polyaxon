---
version: 1.0
kind: component
workflow:
  kind: dag
  concurrency: 4
  ops:
    - name: build
      component_ref: {hub: kaniko}
    - name: experiment-group
      component_ref: {name: grid-experiment}
  components:
  - name: grid-experiment
    description: hypertuning params experiment
    workflow:
      kind: grid_search
      concurrency: 2
      matrix:
        param1:
          kind: choice
          value: [1, 2]
        param2:
          kind: choice
          value: [3.3, 4.4]
    container:
      image: foo:latest
      command: train --param1={{ param1 }} --param2={{ param2 }}
...
