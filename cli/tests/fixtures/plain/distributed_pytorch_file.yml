---
version: 1.0

kind: component

tags: [pytorch]

environment:
  log_level: INFO

  resources:
    requests:
      cpu: 1
    limits:
      cpu: 2

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/e2e-az-name
            operator: In
            values:
            - e2e-az1
            - e2e-az2
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: another-node-label-key
            operator: In
            values:
            - another-node-label-value

run:
  kind: pytorch_job
  master:
    replicas: 5
    termination:
      restart_policy: OnFailure
    environment:
      resources:
        requests:
          memory: 300Mi
        limits:
          memory: 300Mi
    container:
      image: my_image
      command: video_prediction_train --model=DNA --num_masks=1

  worker:
    replicas: 10
    environment:
      tolerations:
        - key: "key"
          operator: "Exists"
          effect: "NoSchedule"
      resources:
        requests:
          cpu: 3
          memory: 256Mi
        limits:
          cpu: 3
          memory: 256Mi
    container:
      image: my_image
      command: video_prediction_train --model=DNA --num_masks=1
...
