---
version: 0.6

kind: component

tags: [mpi, tensorflow]

environment:
  log_level: INFO

workflow:
  strategy:
    kind: mpi_job
    launcher:
      replicas: 1
      container:
        image: mpioperator/tensorflow-benchmarks:latest
        command: [mpirun, python, run.py]

    worker:
      replicas: 2
      environment:
        node_selector:
          polyaxon.com: node_for_worker_tasks
        tolerations:
        - key: "key"
          operator: "Exists"
          effect: "NoSchedule"
        resources:
          limits:
            nvidia.com/gpu: 1
...
