---
version: 0.6

kind: component

tags: [tensorflow]

mounts:
  secrets: ['secret1', 'secret2']
  config_maps: ['config_map1', 'config_map2']
  artifacts: ['data1', 'data2', 'outputs1']

environment:
  log_level: INFO
  resources:
    requests: {cpu: 1}
    limits: {cpu: 2}


workflow:
  strategy:
    kind: replication
    workers:
      replicas: 5
      environment:
        node_selector:
          foo: true
        labels:
          key1: val1
        annotations:
          key1: val1
        tolerations:
          - key: "key"
            operator: "Exists"
            effect: "NoSchedule"

    ps:
      replicas: 10
      environment:
        resources:
          cpu:
            requests: 2
            limits: 4
          memory:
            requests: 512
            limits: 1024
        tolerations:
          - operator: "Exists"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/e2e-az-name
                  operator: In
                  values:
                  - e2e-az1
                  - e2e-az2
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                - key: another-node-label-key
                  operator: In
                  values:
                  - another-node-label-value

container:
  image: my_image
  command: video_prediction_train
  args: [--model=DNA, --num_masks=1]
...
