---
version: 1.0

kind: component

inputs:
  - name: input1
    type: int
    value: 23423
    is_optional: true

workflow:
  kind: grid_search
  concurrency: 2
  matrix:
    param1:
      kind: choice
      value: [1, 2]
    param2:
      kind: choice
      value: [3.3, 4.4]

container:
  image: my_image
  command: ["/bin/sh", "-c"]
  args:
    - train
    - --param1={{ param1 }}
    - --param2={{ param2 }}
    - --param3={{ input1 }}
...
