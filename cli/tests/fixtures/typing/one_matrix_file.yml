---
version: 0.6

kind: component

inputs:
  - name: input1
    type: str
    value: [MeanSquaredError, AbsoluteDifference]
    is_optional: true

workflow:
  kind: random_search
  matrix:
    loss:
      values: "{{ input1 }}"

container:
  image: my_image
  command: ["/bin/sh", "-c"]
  args: [train --loss="{{ loss }}"]
...
